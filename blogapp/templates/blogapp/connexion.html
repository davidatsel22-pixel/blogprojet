{% extends "base.html" %} 
{% block title %}Connexion - Mon Super Blog{% endblock %} 
 

{% block content %}
    <h2>Connexion </h2>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur">
        <br><br>
        <input type="password" name="password" placeholder="Mot de passe">
        <br><br>
        <button type="submit">Connexion</button>
    </form>


   <p>Pas encore de compte ? <a href="{% url 'blogapp:inscription' %}">Inscrivez-vous ici</a>.</p> 
{% endblock %}
